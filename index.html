<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Weather Dashboard Pia</title>
</head>
<body>
<div class="card">
    <div class="card-header row card text-center" style="background:turquoise">
        <h1 id="header-text" class="display-3">Weather Dashboard</h1>
    </div>
    <div class="card-body">
        <div class="row">
        <div class="col-sm-3 right">
            <div class="card border-0">
            <div class="mb-3">
                <form>
                <label for="city" class="form-label">Search for a city:</label>
                <input type="text" class="form-control" id="city-input">
                </form>
            </div>
            <div class="mb-3">
            </div><button id="search-btn" type="submit" class="btn btn-primary">Search</button></div>
            </div>
        <div class="col-sm-9 left">
            <div class="card">
                <div class="card-body">
                  <h2 class="card-title" id=>City:<span id="citySearched"></span><span id="date"></span> <span id="weather-icon" style="background:turquoise"></span></h2>
                  <p class="card-text">Temperature:<span id="temp"></span></p>
                  <p class="card-text">Humidity:<span id="hum" ></span></p>
                  <p class="card-text">Wind speed:<span id="wind"></span></p>
                </div>
              </div>
        </div>
    </div>
<script src="./assets/js/script.js"></script>
</body>
</html>
