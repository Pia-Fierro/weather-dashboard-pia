<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <title>Weather Dashboard Pia</title>
</head>
<body>
<div class="card">
    <div class="card-header row card text-center" style="background:turquoise">
        <h1 id="header-text" class="display-3">Weather Dashboard</h1>
    </div>
    
    <div class="card-body">
     <div class="row">
        <div class="col-sm-3 right">
            <div class="card border-0">
            <div class="mb-4">
                <form id="city-search-form">
                <label for="city" class="form-label">Search for a city:</label>
                <input type="text" class="form-control" id="city-input">
                </form>
            </div>
            <button id="search-btn" type="submit" class="btn btn-primary">Search</button></div>
            <div class="mb-4"></div>
            <div class="row history-btn"></div>
        </div>

        <div class="col-sm-9 left">
            <div class="card ps-3">
                <div class="mb-3">
                <h2 class="card-title" id=>City:<span id="citySearched"></span><span id="date"></span><img id="weather-icon"></span></h2>
                    <p class="card-text">Temperature:<span id="temp"></span></p>
                    <p class="card-text">Wind speed:<span id="wind"></span></p>
                    <p class="card-text">Humidity:<span id="hum" ></span></p>
                </div>
            </div>
        <div class="row 5-days"><h3>5 Day Forecast:</h3></div>
            <div id="forecast">
                    <div id="day1" class="day1">
                        <div id="dateF1"></div>
                        <img id="iconF1">
                        <p id="tempF1"></p>
                        <p id="windF1"></p>
                        <p id="humF1"></p>
                    </div>     
                    <div id="day2" class="day2">
                        <div id="dateF2"></div>
                        <img id="iconF2">
                        <p id="tempF2"></p>
                        <p id="windF2"></p>
                        <p id="humF2"></p>
                        
                    </div>     
                    <div id="day3" class="day3">
                        <div id="dateF3"></div>
                        <img id="iconF3">
                        <p id="tempF3"></p>
                        <p id="windF3"></p>
                        <p id="humF3"></p>
                        
                    </div>     
                    <div id="day4" class="day4">
                        <div id="dateF4"></div>
                        <img id="iconF4">
                        <p id="tempF4"></p>
                        <p id="windF4"></p>
                        <p id="humF4" ></p>
                    </div>     
                    <div id="day5" class="day5">
                        <div id="dateF5"></div>
                        <img id="iconF5">
                        <p id="tempF5"></p>
                        <p id="windF5"></p>
                        <p id="humF5" ></p>
                    </div> 
            </div>     
        </div>
     </div>
   
<script src="./assets/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
crossorigin="anonymous"></script>
</body>
</html>
